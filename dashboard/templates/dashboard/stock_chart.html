<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Financiero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #e74c3c;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
        .chart-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        .tool-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>
</head>
<body>

    <h1>Gráfico de Acción</h1>

    <form method="get" id="stock-form">
        <label for="ticker">Ticker:</label>
        <input type="text" name="ticker" value="{{ ticker }}" placeholder="Ej: AAPL, TSLA, MELI" required>
        
        <label for="period">Periodo:</label>
        <select name="period" onchange="document.getElementById('stock-form').submit();">
            <option value="1d" {% if timeframe == "1d" %}selected{% endif %}>1 Día</option>
            <option value="1wk" {% if timeframe == "1wk" %}selected{% endif %}>1 Semana</option>
            <option value="1mo" {% if timeframe == "1mo" %}selected{% endif %}>1 Mes</option>
            <option value="1y" {% if timeframe == "1y" %}selected{% endif %}>1 Año</option>
        </select>
    </form>

    <button onclick="removeLastDrawing()" style="margin-top: 10px;">↩ Deshacer último dibujo</button>

    <div class="chart-container">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% else %}
            {{ chart|safe }}
        {% endif %}
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        function updateCandleWidth(newWidth) {
            document.getElementById("candleWidthValue").innerText = newWidth;

            const plotId = document.querySelector(".plotly-graph-div")?.id;
            if (!plotId) return;

            Plotly.restyle(plotId, {'width': [parseFloat(newWidth)]}, [0]);
        }
    </script>

    <script>
function removeLastDrawing() {
    const gd = document.querySelector('.plotly-graph-div');
    if (!gd || !gd.layout || !gd.layout.shapes) return;

    const shapes = gd.layout.shapes.slice(); // Clonamos para no modificar directamente
    if (shapes.length === 0) return; // Nada que borrar

    shapes.pop(); // Quitamos el último dibujo

    Plotly.relayout(gd, { shapes: shapes })
        .then(() => {
            console.log("Último dibujo eliminado.");
        })
        .catch((err) => {
            console.error("Error al eliminar el último dibujo:", err);
        });
}
</script>



</body>
</html>
